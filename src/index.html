<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>M-PDF</title>
    <meta charset="utf-8">
    <meta name="description" content="Web utility to merge pdf files without needing to upload them to the web." />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, viewport-fit=cover"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= webpackConfig.output.publicPath %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= webpackConfig.output.publicPath %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= webpackConfig.output.publicPath %>favicon-16x16.png">
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>site.webmanifest">
    <link rel="mask-icon" href="<%= webpackConfig.output.publicPath %>safari-pinned-tab.svg" color="#ff5722">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="<%= webpackConfig.output.publicPath %>browserconfig.xml">
    <meta name="theme-color" content="#ff5722">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
